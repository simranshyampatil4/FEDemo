<!-- update-customer.component.html -->
<div *ngIf="userRole=='Admin'">
    <app-admin-navbar></app-admin-navbar>
  </div>
  <div *ngIf="userRole=='Agent'">
    <app-agent-navbar></app-agent-navbar>
  </div>
<div class="update-customer-container">
    <h2>Update Customer</h2>
    <form [formGroup]="customerForm" (ngSubmit)="updateCustomer()">
      <div>
        <label for="customerId">Customer ID:</label>
        <input type="text" id="customerId" formControlName="customerId" >
      </div>
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" formControlName="firstName" required>
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" formControlName="lastName" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
      <div>
        <label for="mobileNo">Mobile No:</label>
        <input type="text" id="mobileNo" formControlName="mobileNo" required>
      </div>
      <div>
        <label for="state">State:</label>
        <input type="text" id="state" formControlName="state" required>
      </div>
      <div>
        <label for="city">City:</label>
        <input type="text" id="city" formControlName="city" required>
      </div>
      <div>
        <label for="nominee">Nominee:</label>
        <input type="text" id="nominee" formControlName="nominee" required>
      </div>
      <div>
        <label for="nomineeRelation">Nominee Relation:</label>
        <input type="text" id="nomineeRelation" formControlName="nomineeRelation" required>
      </div>
      <div>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" formControlName="userId" required>
      </div>
      <div>
        <label for="agentId">Agent ID:</label>
        <input type="text" id="agentId" formControlName="agentId" >
      </div>
  
      <button type="submit">Update Customer</button>
    </form>
  </div>
